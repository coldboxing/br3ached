<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: black;
    }
  </style>
</head>
<body>
  <h1>You are now being tracked!</h1>

  <script>
    // Function to send data
    function sendData() {
      // Collect user data
      const userAgent = navigator.userAgent;
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;
      const data = {
        userAgent: userAgent,
        screenSize: `${screenWidth}x${screenHeight}`,
        timestamp: new Date().toISOString()
      };

      // Discord webhook URL
      const webhookUrl = "https://discord.com/api/webhooks/1311826289795010680/_HVnWtv_nKSen0Ih6MBvUMlPlYicQtJGIb3SAIpBPxsnyNXOtO-QHXjpq9fLId0n6JpJ";

      // Send data to Discord webhook
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `New user visited the page:\n**User Agent**: ${data.userAgent}\n**Screen Size**: ${data.screenSize}\n**Timestamp**: ${data.timestamp}`
        })
      })
      .then(response => {
        if (!response.ok) {
          console.error("Failed to send data. Please check your webhook URL.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }

    // Send data as soon as the page loads
    sendData();
  </script>
</body>
</html>
