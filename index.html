<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fraudbosskay</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Ensure the body takes full screen */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/aa/0d/fa/aa0dfa75bef706c01083cb30c4f0226f.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Circular image in the top-left corner */
        .circle-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;  /* Made the circle image even bigger */
            height: 200px;  /* Made the circle image even bigger */
            border-radius: 50%; /* Makes the image circular */
            overflow: hidden;
            border: 3px solid white; /* Optional: adds a border around the circle */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Optional: adds a shadow effect */
        }

        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the circular div */
        }

        /* Text Styling */
        .text {
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.6);
            position: relative;
            animation: bounce 2s ease infinite, textGlow 1.5s alternate infinite;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 35px rgba(255, 255, 255, 0.9), 0 0 45px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.6);
            }
        }

        /* Black screen overlay */
        #black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Fully black */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Ensure it appears above other elements */
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
        }

        /* Typing animation for the "Click to Enter" text */
        #click-to-enter {
            color: red; /* Change text color to red */
            font-size: 2rem;
            white-space: nowrap; /* Prevents wrapping */
            overflow: hidden; /* Hides overflow */
            border-right: .15em solid red; /* Typing cursor effect */
        }

        /* Audio element (hidden controls) */
        #background-music {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: none; /* Hide the audio controls */
        }

        /* Social buttons styling */
        .social-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Space above the buttons */
        }

        .social-buttons img {
            width: 40px; /* Adjust size of social media icons */
            height: 40px;
            transition: transform 0.3s;
        }

        .social-buttons img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 768px) {
            .text {
                font-size: 8vw;
            }

            /* Adjust click-to-enter text size */
            #click-to-enter {
                font-size: 1.5rem; /* Smaller font size for mobile */
            }

            .social-buttons img {
                width: 30px; /* Smaller icons for mobile */
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Black screen overlay -->
    <div id="black-screen">
        <div id="click-to-enter"></div>
    </div>

    <!-- Circular Image in the top-left corner -->
    <div class="circle-img">
        <img src="circle-image.jpg" alt="Circle Image">
    </div>

    <!-- Text with animation and styling -->
    <div class="text">fraudbosskay</div>

    <!-- Social buttons -->
    <div class="social-buttons">
        <!-- Instagram button -->
        <a href="https://www.instagram.com/fraudbosskay" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <!-- Roblox button -->
        <a href="https://www.roblox.com/users/7446751488/profile" target="_blank" class="roblox-button">
            <img src="https://styles.redditmedia.com/t5_2rnsh/styles/communityIcon_zh277xaatqt91.png" alt="Roblox">
        </a>
    </div>

    <!-- Audio element with controls for background music (controls hidden) -->
    <audio id="background-music" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        <source src="background-music.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Function to simulate typing effect
        function typeText(text, elementId, interval) {
            const element = document.getElementById(elementId);
            let index = 0;

            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typingInterval);
                }
            }, interval);
        }

        // Function to play the music and hide the black screen
        function startMusic() {
            const blackScreen = document.getElementById('black-screen');
            const music = document.getElementById('background-music');

            // Hide the black screen and play music
            blackScreen.style.display = 'none';
            music.play();
        }

        // Start typing effect on page load
        window.onload = () => {
            typeText("C L I C K   T O   E N T E R", "click-to-enter", 150); // Adjust speed as necessary
        };

        // Trigger the startMusic function when the black screen is clicked
        document.getElementById('black-screen').onclick = startMusic;
    </script>
</body>
</html>
